              <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			span{
				color: red;
			}
		</style>
		<script>
			function showT () {
				var time=new Date();
				var h=time.getHours();
				var m=time.getMinutes();
				var s=time.getSeconds();
<pre><code>			if(h&lt;10){
				h=&quot;0&quot;+h;
			}
			if(m&lt;10){
				m=&quot;0&quot;+m;
			}
			if(s&lt;10){
				s=&quot;0&quot;+s;
			}
			document.getElementById(&quot;t&quot;).innerText=h+&quot;:&quot;+m+&quot;:&quot;+s;
			setTimeout(showT,&quot;1000&quot;);
		}
	&lt;/script&gt;
&lt;/head&gt;
&lt;body onload=&quot;showT()&quot;&gt;
	现在的时间是：&lt;span id=&quot;t&quot;&gt;&lt;/span&gt;
&lt;/body&gt;
</code></pre>
</html>
